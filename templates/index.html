<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertie GPU Server Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .session-info {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .session-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .session-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e1e8ed;
        }

        .detail-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .btn-secondary {
            background: #6c757d;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gpu-info {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .session-details {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Hertie GPU Server</h1>
            <p>Automated GPU Container & Jupyter Setup</p>
        </div>

        <div class="form-container">
            <div id="alert-container"></div>

            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Hertie Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@hertie-school.org">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Your Hertie password">
                </div>

                <button type="submit" class="btn" id="submit-btn">
                    üîê Connect to GPU Server
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Setting up your GPU session...</p>
                <p style="font-size: 0.9em; color: #6c757d;">This may take 30-60 seconds</p>
            </div>


        </div>
    </div>

    <script>
        // Framework versions mapping
        const frameworkVersions = {
            'Tensorflow': ['2.11.0', '2.10.0', '2.9.2-jlab', '2.9.0', '2.8.0', '2.7.0', '2.6.1', '2.5.0', '2.4.1', '2.4.0', '2.3.1-nvidia', '1.15.4-nvidia'],
            'Pytorch': ['2.1.0-aime', '2.1.0', '2.0.1-aime', '2.0.1', '2.0.0', '1.14.0a-nvidia', '1.13.1-aime', '1.13.0a-nvidia', '1.12.1-aime'],
            'Mxnet': ['1.8.0-nvidia']
        };

        let currentSessionId = null;

        // Framework version handling (for containers page)
        // This will be used when we're on the containers page
        const frameworkElement = document.getElementById('framework');
        if (frameworkElement) {
            frameworkElement.addEventListener('change', function() {
                const framework = this.value;
                const versionSelect = document.getElementById('version');
                if (versionSelect) {
                    versionSelect.innerHTML = '<option value="">Select Version</option>';
                    
                    if (framework && frameworkVersions[framework]) {
                        frameworkVersions[framework].forEach(version => {
                            const option = document.createElement('option');
                            option.value = version;
                            option.textContent = version;
                            versionSelect.appendChild(option);
                        });
                    }
                }
            });
        }

        // Handle authentication form submission
        document.getElementById('auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('üîê Authentication form submitted');
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            
            console.log('üìß Email:', email);
            console.log('üîë Password length:', password ? password.length : 0);
            
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            hideAlert();
            
            try {
                console.log('üåê Sending POST request to /authenticate');
                const response = await fetch('/authenticate', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('üì° Response status:', response.status);
                const result = await response.json();
                console.log('üìã Response:', result);
                
                if (result.success) {
                    console.log('‚úÖ Authentication successful, redirecting...');
                    // Store session ID
                    localStorage.setItem('session_id', result.session_id);
                    
                    // Redirect to containers page
                    window.location.href = `/containers?session_id=${result.session_id}`;
                } else {
                    console.log('‚ùå Authentication failed:', result.message);
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                console.log('‚ùå Network error:', error);
                showAlert('Network error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });



        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        function hideAlert() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Auto-refresh session status every 30 seconds
        setInterval(async () => {
            if (currentSessionId) {
                try {
                    const response = await fetch('/status');
                    const result = await response.json();
                    const session = result.sessions.find(s => s.session_id === currentSessionId);
                    if (!session) {
                        // Session was terminated
                        document.getElementById('session-container').style.display = 'none';
                        currentSessionId = null;
                        showAlert('Session was terminated', 'info');
                    }
                } catch (error) {
                    console.error('Error checking session status:', error);
                }
            }
        }, 30000);
    </script>
</body>
</html>
